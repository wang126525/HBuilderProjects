<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.bigbox{width: 1000px;height: 600px;background: #ccc;}
			.box1{width: 200px;height: 200px;background: red;float: left;}
			.box2{width: 200px;height: 200px;background: blue;float: right;}
		</style>
	</head>
	<body>
		<div class="bigbox">
			<div class="box1">因为div表示的是一“块”内容区域</div>
			<div class="box2">用来让原来不在一行显示的元素，在一行显示</div>
		</div>
	</body>
</html>
