<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>font</title>
		<style type="text/css">
		#aa{color:red;font-size:30px;font-family:"楷体";text-align:center;
		font-weight:bold;font-style:italic;}
		.ab b{font-weight:bold;text-decoration:none;}
		.ab b:hover{text-decoration:underline;}	
		.ab h5{text-indent:32px;}
		#bb{50px/100px "楷体"}
		</style> 
	</head>
	<body>
		<div class="ab">
			<p><b>我较大我较大我较大我较大我较大我较大我较大我较大</b></p>
			<p><i>我较大我较大我较大我较大我较大我较大我较大我较大</i></p>
			<p id="aa">我较大我较大我较大我较大我较大我较大我较大我较大</p>
			<h5>我较大我较大我较大我较大我较大我较大我较大我较大</h5>
			<h5 id="bb">我较大我较大我较大我较大我较大我较大我较大我较大</h5>
			<h5 id="cc">我较大我较大我较大我较大我较大我较大我较大我较大</h5>
		</div>
	</body>
</html>
