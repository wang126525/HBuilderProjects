<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>信息</h1> <i style="color:red;">*为必填项</i><br>
	<form>
		*姓名<input type="text"><br>
		*性别<input type="radio" name="sex">男<input type="radio" name="sex">女<br>
		*出生日期<input type="text">年<input type="text">月<br>
		*参加工作年份<select>
			<option>2005年3月</option>
			<option>2005年4月</option>
		</select><br>
		*户口所在地<select>
			<option>北京东城</option>
			<option>北京南城</option>
		</select><br>
		*现居住城市<select>
			<option>北京</option>
			<option>上海</option>
		</select><br>
		*联系方式<input type="text"><br>
		*电子邮箱<input type="text"><br>
		婚姻状况<input type="radio"name="marry">未婚<input type="radio"name="marry">已婚
			<input type="radio"name="marry">离异<br>
		国籍<select>
			<option>中国大陆</option>
			<option>美国</option>
		</select><br>
		证件<select>
			<option>身份证</option>
			<option>护照</option>
		</select>
		<input type="text"><br>
		海外工作学习经历<input type="radio" name="op">有<input type="radio" name="op">无<br>
		政治面貌<input type="radio"name="ed">中共党员（含预备党员）<input type="radio"name="ed">团员
			<input type="radio"name="ed">群众<input type="radio"name="ed">民主党派<input type="radio"name="ed">无党派人士<br>
		*期望工作性质<input type="checkbox" name="work">全职<input type="checkbox" name="work">兼职<input type="checkbox" name="work">实习<br>
		*期望工作地点<select>
			<option>选择/修改</option>
			<option>上海</option>
		</select><br>
		*期望从事职业<select>
			<option>选择/修改</option>
			<option>设计师</option>
		</select><br>
		*期望从事行业<select>
			<option>选择/修改</option>
			<option>IT</option>
		</select><br>
		*期望月薪（税前）<select>
			<option>请选择</option>
			<option>5000</option>
		</select>/月<br>
		*工作状态<input type="text" value="我目前处于离职状态，可立即上岗"><br>
		<input type="checkbox" name="yes/on">将此求职意向显示在我的简历中<br>
		*标题<select>
			<option>自我评价</option>
			<option>朋友评价</option>
		</select><br>
		*内容<br><textarea cols="50" rows="10"></textarea><br>
		<input type="radio" name="date">上传附件简历<br>
		*选择简历文档<input type="text"><br>
		<input type="radio" name="date">粘贴文本简历<br>
		*建立文本<br><textarea cols="50" rows="10"></textarea><br>
		<input type="button" value="保存并完成"><br>
		
		
	</body>
		
</html>
