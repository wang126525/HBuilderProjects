<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<!--<link href="css/style.css" rel="stylesheet" type="text/css">-->
	<style>
		h3{background: yellow;color: red;font-size: 60px;}
	</style>
</head>
<body>
	<div>
		<h2>这是一个使用了内部样式的标题</h2>
		<h3>这是一个使用了外部样式的标题</h3>
		<p>css需要卸载自己独立的区域</p>
		<p>css有三种写法：</p>
		<p>1.内联样式:卸载html标签内的样式，为内联样式</p>
		<p>2.内部样式</p>
		<p>3.外部样式</p>
		<p>是哪种样式的优先级：内联样式的优先级最高；其次内部和外部样式，谁写在下面谁的优先级更高</p>
	</div>
</body>
</html>
