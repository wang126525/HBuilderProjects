<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{width: 100px;height: 100px;background: red;margin: 0 auto; animation: abc 3s 1s linear 3;}
			
			
			@keyframes myplay{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
			
			@keyframes abc{
				0%{transform: translate(0,0);}
				25%{transform: translate(200px,0);}
				50%{transform: translate(200px,200px);}
				75%{transform: translate(0,200px);}
				100%{transform: translate(0,0);}
			}
		</style>
	</head>
	<body>
		<div class="box">å¸§</div>
	</body>
</html>
