<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{width: 600px;height: 600px;border: solid 1px black;margin: 0 auto;position: relative;transform-style: preserve-3d;perspective: 900px;}
			.box .xbox{width: 200px;height: 200px;position: absolute;left: 0;top: 0;bottom: 0;right: 0;margin: auto;background: red;transform: translate3D(0,0,-5000px);}
			.box .xbox1{width: 198px;height: 198px;position: absolute;left: 0;top: 0;bottom: 0;right: 0;margin: auto;border: solid 1px #ccc;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="xbox"></div>
			<div class="xbox1"></div>
		</div>
	</body>
</html>
