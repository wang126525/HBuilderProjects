<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{width: 200px;height: 200px;transition: all 1s ease;}
			.box1{background: #f00;transform: translateY(50px);}
			.box2{background: #f0f;transform: rotate(45deg);}
			.box3{background: #ff0;transform: scaleY(0.5);}
			.box4{background: #00f;transform: skew(30deg,30deg);}
		</style>
	</head>
	<body>
		<div class="box box1">位移</div>
		<div class="box box2">旋转</div>
		<div class="box box3">缩放</div>
		<div class="box box4">扭曲</div>
		<div class="biji">
			<p>css3中的动画效果的实现，需要用到三个属性</p>
			<p>动画三剑客：transition、transform、animation</p>
			<p>transition，过渡</p>
			<p>transform，转换---->2D转换、3D转换</p>
		</div>
	</body>
</html>
