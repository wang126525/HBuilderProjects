<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.box{width: 1000px;height: 500px;border: solid 2px #101010;margin: 0 auto;}
		.box a{height: 30px;line-height: 30px;font-size: 20px;color: #000000;}	
		.box li{border-bottom: solid 3px #00BFFF;}
		.box li:nth-child(2n){background: #00FFFF;}
		.box li:last-child{background: #00CCFF;}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><a href="">index1</a></li>
				<li><a href="">index2</a></li>
				<li><a href="">index3</a></li>
				<li><a href="">index4</a></li>
				<li><a href="">index5</a></li>
				<li><a href="">index6</a></li>
			</ul>
		</div>
	</body>
</html>
