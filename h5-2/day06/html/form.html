<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
			用户名：<input type="text"  placeholder="请输入用户名"/><br>
			密码：<input type="password" /><br>
			确认密码：<input type="password" /><br>
			手机号：<input type="tel" autofocus/><br>
			性别：<input type="radio" name="sex" value="" id="hh"/><label for="hh">男</label><input type="radio" name="sex" value="" id="nn"/><label for="nn">nv</label><br>
				
			爱好：<input type="checkbox" name="like" />篮球<input type="checkbox" name="like" />足球<input type="checkbox" name="like" />乒乓球<br>
			地址：<select>
					<option>郑州</option>
					<option>新乡</option>
					<option>焦作</option>
					<option>开封</option>
				</select><br>
			你还有什么要补充的吗？<textarea cols="50" rows="10"></textarea><br>
			<input type="button" value="确定"/>
			<input type="submit" value="提交"/>
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
